<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Projeto JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>

        <section id="create-to-do-section">
            <form id="create-to-do-form">
                <input type="text"
                id="description"
                name="description"
                class="input-description"
                aria-label="Adicione uma nova tarefa"
                placeholder="Adicione uma nova tarefa"
                >

                <button type="submit" aria-label="Criar tarefa" class="add-task-btn">+</button>
            </form>
        </section>

        <section class="to-do-list-section">
            <ul id="to-do-list"></ul>
        </section>

        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover tarefas Conclu√≠das
            </button>
        </footer>
    </main>
</body>
</html>
